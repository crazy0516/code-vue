<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="msg">
        <h3>{{msg}}</h3>
        <button @click="stus[0].name = 'vue'">监听复杂数据类型数据</button>
        <h4>{{stus[0].name}}</h4>
    </div>
    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script>
        // watch 监听的是单个属性
        // 基本的数据类型 简单监视
        // 复杂的数据类型 深度监视
        var vm = new Vue({
            el : "#app",
            data(){
                return {
                    msg : "",
                    stus : [
                        {name : 'javascript'}
                    ]
                }
            },
            watch : {
                msg(newV, oldV){
                    console.log(newV, oldV);
                    if(newV === "mistewang"){
                        alert("米斯特王")
                    }
                },
                // 监听复杂数据类型 Object Array 深度监视
                stus : {
                    deep : true,
                    handler(newV, oldV){
                        console.log(newV[0].name);
                    }
                }
            }
        })
    </script>
</body>
</html>
