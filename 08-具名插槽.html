<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
</head>
<body>
    <div id="app"></div>
    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script>
        Vue.component("myLi", {
            template : `
                <li>
                    <!-- 预留的第一个坑 -->
                    <slot name='two'></slot>

                    <!-- 预留的第二个坑 -->
                    <slot name='three'></slot>
                </li>
            `
        })
        var App = {
            template : `
                <div>
                    <ul>
                        <myLi>
                            <h2 slot="two">第一个坑</h2>
                            <h3 slot="three">第二个坑</h3>
                        </myLi>
                    </ul>
                </div>
            `
        }
        var vm = new Vue({
            el : "#app",
            data (){
                return {}
            },
            components : {
                App
            },
            template : `
                <App />
            `
        })
    </script>
</body>
</html>
