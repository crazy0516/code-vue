<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-router</title>
</head>
<body>
    <div id="app"></div>
    <script src="../src/js/vue.js"></script>
    <script src="../src/js/vue-router.js"></script>
    <script>
        var Timeline = {
            template : `
                <div id='timeline'>首页内容</div>
            `,
            created(){
                console.log('首页组件创建了');
            },
            mounted(){
                console.log('组件DOM加载了');
            },
            destroyed(){
                console.log('首页组件销毁了');
            }
        }
        var Pins = {
            template : `
                <div>
                    <h3 @click='clickHandler'>沸点内容</h3>    
                </div>
            `,
            methods : {
                clickHandler(e){
                    e.target.style.color = 'red';
                }
            },
            created(){
                console.log('沸点组件创建了');
            },
            mounted(){
                console.log('组件DOM加载了');
            },
            destroyed(){
                console.log('沸点组件销毁了');
            }
        }
        var router = new VueRouter({
            // mode : 'history',
            routes : [
                {
                    path : '/timeline',
                    component : Timeline
                },
                {
                    path : '/pins',
                    component : Pins
                }
            ]
        })
        var App = {
            template : `
                <div>
                    <router-link to='/timeline'>首页</router-link>
                    <router-link to='/pins'>沸点</router-link>
                    <keep-alive>
                        <router-view></router-view>
                    </keep-alive>
                </div>
            `
        }
        var vm = new Vue({
            el : "#app",
            data(){
                return {}
            },
            template : `
                <App />
            `,
            components : {
                App
            },
            router
        })
    </script>
</body>
</html>
