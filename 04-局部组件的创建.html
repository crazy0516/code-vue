<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
</head>
<body>
    <div id="app"></div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        // 局部组件的打油诗: 声明子, 挂载子, 使用子

        // 局部入口组件的声明
        var AppName = {
            data(){
                return {

                }
            },
            methods : {
                clickHandler(e){
                    console.log(this);
                }
            },
            template : `
                <div>
                    <button @click="clickHandler">我是入口组件</button>
                </div>
            `
        }
        // console.log(App);
        var vm = new Vue({
            el : "#app",
            data(){
                return {

                }
            },
            // 挂在子组件
            components : {
                AppName
            },
            // 父组件直接可以使用
            template : `
                <app-name />
            `
        })
        // console.log(vm);
    </script>
</body>
</html>
