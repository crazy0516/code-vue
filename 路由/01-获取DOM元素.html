<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
</head>
<body>
    <div id="app"></div>
    <script src="../src/js/vue.js"></script>
    <script>
        Vue.component('subCom', {
            template : `
                <div class='abc'></div>
            `
        })
        var App = {
            template : `
                <div class='app'>
                    <button ref="btn">我是按钮1</button>
                    <button ref="btn2">我是按钮2</button>
                    <subCom ref="abc" />
                </div>
            `,
            created () {
                console.log(this.$refs.btn);
            },
            beforeMount(){
                console.log(this.$refs.btn);
            },
            mounted(){
                // 如果给标签绑定 ref='xxx' 属性使用 this.$refs.btn 获取原生 jsDOM 对象
                // ref 属性值不能重名
                console.log(this.$refs.btn);
                console.log(this.$refs.btn2);

                // 如果是给组件绑定 ref 属性, 那么 this.$refs.xxx 获取的是当前的组件对象 
                console.log(this.$refs.abc);
            }
        }
        var vm = new Vue({
            el : "#app",
            data (){
                return {

                }
            },
            components : {
                App
            },
            template : `
                <App />
            `
        })
    </script>
</body>
</html>
