<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
</head>
<body>
    <div id="app"></div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        // 1.Parent 2.Child

        // 数据传递: 父组件 => 子组件
        // 1.先给父组件中绑定自定义的属性
        // 2.在子组件中使用 props 接收父组件传递的数据
        // 3.可以在子组件中任意使用

        Vue.component('Parent', {
            data (){
                return {
                    msg : '我是父组件的数据'
                }
            },
            template : `
                <div>
                    <p>我是一个父组件</p>
                    <Child :childData = 'msg' />
                </div>
            `
        })
        Vue.component('Child', {
            template : `
                <div>
                    <p>我是一个孩子组件{{childData}}</p>
                    <input type="text" v-model="childData" />
                </div>
            `,
            props : ['childData']
        })

        var App = {
            template : `
                <div>
                    <Parent />
                </div>
            `
        }
        var vm = new Vue({
            el : "#app",
            data (){
                return {}
            },
            components : {
                App
            },
            template : `
                <App />
            `
        })
    </script>
</body>
</html>
